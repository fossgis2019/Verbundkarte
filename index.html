<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="assets/css/leaflet/v1.4.0/leaflet.css" />

		<style>
			body {
				padding: 0;
				margin: 0;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}
			html, body, #map {
				height: 100%;
				width: 100%;
			}
			h1 {
				font-size: 36px;
				font-weight: 300;
				line-height: 1.1;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>

		<script src="assets/js/leaflet/v1.4.0/leaflet.js"></script>

		<script>
			var map = L.map('map', {
				zoom: 5,
				center: [65, -55],
				maxBounds: [[-8.1, -180], [85, -36]],
				maxBoundsViscosity: 0.8
			});

			L.tileLayer('tiles/{z}/{y}/{x}.png', {
				minZoom: 2,
				maxZoom: 5,
				bounds: [[-8.1, -180], [85, -36]],
				noWrap: true,
				attribution: '<a href="http://kursbuch.bahn.de/hafas/kbview.exe/dn?rt=1&mainframe=IK_verbund">Elektronisches Kursbuch - Interaktive Verbundkarte</a>'
			}).addTo(map);
		</script>
	</body>
</html>
